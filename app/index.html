<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>NannyOnTheRun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="shortcut icon" href="img/berry/q.png">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="js/rs-plugin/css/settings.css">

  <link rel="stylesheet" href="css/berry.css">


  <script type="text/javascript" src="js/modernizr.custom.32033.js"></script>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body ng-app="AngularScaffold">

  <div class="pre-loader">
    <div class="load-con">
      <img src="img/berry/psinf.png" class="animated fadeInDown" alt="">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>

  <header>

      <nav ng-controller="NavbarController" class="navbar navbar-default navbar-fixed-top" role="navigation" >
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="fa fa-bars fa-lg"></span>
            </button>
            <a class="navbar-brand" href="index.html">
              <img src="img/berry/q.png" alt="" class="logo">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="form-group" ng-show="!$sessionStorage.currentUser">
                <ul class="nav navbar-nav navbar-right">
                      <li><a href="#reviews">About</a>
                      </li>
                      <li><a href="#about">Misión</a>
                      </li>
                      <li><a href="#features">Visión</a>
                      </li>
                      <li><a href="#screens">Valores</a>
                      </li>
                      <li>
                        <form class="navbar-form navbar-right" role="search">
                          <div class="form-group" ng-show="!$sessionStorage.currentUser">
                            <input type="text" class="form-control" placeholder="username" ng-model="user.username">
                            <input type="password" class="form-control" placeholder="password" ng-model="user.password">
                            <button type="submit" class="btn btn-default" ng-click="login(user)">Log in</button>
                            <button type="submit" class="btn btn-default" ng-click="register()">register</button>
                          </div>
                        </form>
                    </li>
              </ul>
            </div>
            <ul class="nav navbar-nav navbar-right" >-
              <li><a ng-click="goProfile()" ng-show="$sessionStorage.currentUser">{{$sessionStorage.currentUser.username}}</a>
              </li>
              <li><a class="getApp" ng-click="logout()" ng-show="$sessionStorage.currentUser">logout</a>
              </li>
              <li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-->
      </nav>
  </header>
  <div >



    <div ui-view></div>
    
  </div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/placeholdem.min.js"></script>
<script src="js/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
<script src="js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/scripts.js"></script>
<script>
$(document).ready(function() {
  appMaster.preLoader();
});
</script>
</body>

<!-- bower:js -->

<script src="/angular/angular.js"></script>
<script src="/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bootstrap-css/js/bootstrap.min.js"></script>



<script src="/ngstorage/ngStorage.js"></script>



<script src="/bootstrap/dist/js/bootstrap.js"></script>



<!-- endinject -->
<script src="app.js"></script>

<script src="scripts/controllers/HomeController.js"></script>
<script src="scripts/controllers/navbarController.js"></script>

<script src="scripts/services/authService.js"></script>
<script src="scripts/services/HomeService.js"></script>

<script src="scripts/controllers/ProfileController.js"></script>
<script src="scripts/services/ProfileService.js"></script>

<script src="scripts/controllers/MainController.js"></script>
<script src="scripts/services/MainService.js"></script>

<script src="scripts/controllers/WelcomeController.js"></script>
<script src="scripts/services/WelcomeService.js"></script>

</html>
